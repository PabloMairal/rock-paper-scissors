<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game!</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <script>
        const rock = document.querySelector('#rock')
        const paper = document.querySelector('#paper')
        const scissors = document.querySelector('#scissors')
        let round;
        let COM = 0;
        let player = 0;
        function computerPlay(computerPlay){ 
            let number = computerPlay * 100; 
            if(number >= 0 && number <= 33){ 
                return "rock"
            }
            else if(number >= 34 && number <=66){
                return "paper";   
            }
            else{
              return  "scissors"  
            }
            
        }
        function playRound(computer, human){
            if (computer === "rock" && human === "rock"){
                console.log("It's a tie!") 
                round = 2; 
            }
            else if (computer === "rock" && human === "paper"){
                console.log("You won! Paper beats Rock")
                round = 1;
            }
            else if(computer === "rock" && human === "scissors"){
                console.log("You lost! Rock beats Scissors");
                round = 0;
            }

            else if (computer === "paper" && human === "rock"){
                console.log("You lost! Paper beats Rock");
                round = 0;
            }
            else if(computer === "paper" && human === "paper"){
                console.log("It's a tie!");
                round = 2;
            }
            else if(computer === "paper" && human === "scissors"){
                console.log("You won! Scissors beats Paper");
                round = 1;
            }
            else if(computer === "scissors" && human === "rock"){
                console.log("You won! Rock beats Scissors");
                round =  1;
            }
            else if(computer === "scissors" && human === "paper"){
                console.log("You lost! Scissors beats Paper");
                round = 0;
            }
            else if(computer === "scissors" && human === "scissors"){
                console.log("It's a tie!");
                round = 2;
            }
            if (round === 0){ 
                    COM = COM + 1; 
                    return console.log("COM ", COM ," - ","You ", player);
            }
                else if(round === 1){
                    player = player + 1;
                    return console.log("COM ", COM ," - ","You ", player);
            }
                else if(round === 2){
                    player = player + 1;
                    COM = COM + 1;
                    return console.log("COM ", COM ," - ","You ", player);
            }
                if(COM === 5 && player != 5){
                console.log("You lost the game.")
             }
                else if(COM === player && COM != 0){
                console.log("Wow! It's a tie. What are the odds?")
            }
                else if (player === 5 && COM != 5){
                console.log("You won the game!")
            }  
        }

            rock.addEventListener('click', (playerSelection)=>{
                playerSelection = "rock";
                console.log(playerSelection);
                playRound(computerPlay(Math.random()), playerSelection);
            } ); 
        
            paper.addEventListener('click', (playerSelection)=>{
                playerSelection = "paper";
                console.log(playerSelection);
                playRound(computerPlay(Math.random()), playerSelection);
            } ); 
        
            scissors.addEventListener('click', (playerSelection)=>{
                playerSelection = "scissors";
                console.log(playerSelection);
            playRound(computerPlay(Math.random()), playerSelection);
            } ); 
        
        function game(){
            for(i=0; i<5 ; i++){
                playRound();     
        }
    }
    game();
    </script>
</body>
</html>
