    <title>Rock-Paper-Scissors Game!</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <script>
        const rock = document.querySelector('#rock')
        const paper = document.querySelector('#paper')
        const scissors = document.querySelector('#scissors')
        let round = 0;
        let COM = 0;
        let player = 0;
        rock.addEventListener('click', (playerSelection)=>{
                playerSelection = "rock";
                console.log(playerSelection);
                playRound(computerPlay(Math.random()), playerSelection);
            } ); 
        
            paper.addEventListener('click', (playerSelection)=>{
                playerSelection = "paper";
                console.log(playerSelection);
                playRound(computerPlay(Math.random()), playerSelection);
            } ); 
        
            scissors.addEventListener('click', (playerSelection)=>{
                playerSelection = "scissors";
            playRound(computerPlay(Math.random()), playerSelection);
            } ); 
        function computerPlay(computerPlay){ 
            let number = computerPlay * 100; 
            if(number >= 0 && number <= 33){ 
                return "rock"
            }
            else if(number >= 34 && number <=66){
                return "paper";   
            }
            else{
              return  "scissors"  
            }
            
        }
        function playRound(computer, human){
            if (computer === "rock" && human === "rock"){
                console.log("It's a tie!") 
                player = player + 1;
                COM = COM + 1;
                round++;
                console.log("COM ", COM ," - ","You ", player);
        }
            else if (computer === "rock" && human === "paper"){
                console.log("You won! Paper beats Rock")
                player = player + 1;
                round++;
                console.log("COM ", COM ," - ","You ", player);
        }
            else if(computer === "rock" && human === "scissors"){
                console.log("You lost! Rock beats Scissors");
                COM = COM + 1;
                round++;
                console.log("COM ", COM ," - ","You ", player);
        }

            else if (computer === "paper" && human === "rock"){
                console.log("You lost! Paper beats Rock");
                COM = COM + 1;
                round++;
                console.log("COM ", COM ," - ","You ", player);
        }
            else if(computer === "paper" && human === "paper"){
                console.log("It's a tie!");
                player = player + 1;
                COM = COM + 1;
                round++;
                console.log("COM ", COM ," - ","You ", player);
        }
            else if(computer === "paper" && human === "scissors"){
                console.log("You won! Scissors beats Paper");
                player = player + 1;
                round++;
                console.log("COM ", COM ," - ","You ", player);
        }
            else if(computer === "scissors" && human === "rock"){
                console.log("You won! Rock beats Scissors");
                player = player + 1;
                round++;
                console.log("COM ", COM ," - ","You ", player);
        }
            else if(computer === "scissors" && human === "paper"){
                console.log("You lost! Scissors beats Paper");
                COM = COM + 1;
                round++;
                console.log("COM ", COM ," - ","You ", player);
        }
            else if(computer === "scissors" && human === "scissors"){
                console.log("It's a tie!");
                player = player + 1;
                COM = COM + 1;
                round++;
                console.log("COM ", COM ," - ","You ", player);
        }
            if(round === 5 && COM > player){
                return console.log("You lost the game.")
        }
            else if(round === 5 && COM === player){
                return console.log("Wow! It's a tie. What are the odds?")
        }
            else if (round === 5 && player > COM){
                return console.log("You won the game!")
        }  
    }
