<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game!</title>
</head>
<body>
    <script>
        function computerPlay(computerPlay){ // with the input of a random number (see game() function)
            let number = computerPlay * 100; // mutiply it for easier debugging
            if(number >= 0 && number <= 33){ // and choose rock/paper/scissors with that number
                return "rock"
            }
            else if(number >= 34 && number <=66){
                return "paper";   
            }
            else{
              return  "scissors"  
            }
            
        }

        function playerSelection(input){    // get an input from prompt(see game() function)
            let play = input.toLowerCase(); // lower case for easy compare, RegEx would be better
            if(play === "rock"){            //function evaluates and return rock/paper/scissors
                return "rock"
            }
            else if (play === "paper"){
                return "paper"
            }
            else if (play === "scissors"){
                return "scissors"
            }
        }
        function playRound(computer, human){ //here the function compares the result of previous 
            if (computer === "rock" && human === "rock"){ //functions and decides the result
                console.log("It's a tie!") 
                return 2; //return values are 0 = lost, 1 = won, 2 = tie
            }
            else if (computer === "rock" && human === "paper"){
                console.log("You won! Paper beats Rock")
                return 1;
            }
            else if(computer === "rock" && human === "scissors"){
                console.log("You lost! Rock beats Scissors");
                return 0;
            }

            else if (computer === "paper" && human === "rock"){
                console.log("You lost! Paper beats Rock");
                return 0;
            }
            else if(computer === "paper" && human === "paper"){
                console.log("It's a tie!");
                return 2;
            }
            else if(computer === "paper" && human === "scissors"){
                console.log("You won! Scissors beats Paper");
                return 1;
            }
            else if(computer === "scissors" && human === "rock"){
                console.log("You won! Rock beats Scissors");
                return 1;
            }
            else if(computer === "scissors" && human === "paper"){
                console.log("You lost! Scissors beats Paper");
                return 0;
            }
            else if(computer === "scissors" && human === "scissors"){
                console.log("It's a tie!");
                return 2;
            }
        }
        function game(){
            let computer = 0;
            let human = 0;
            console.log("COM ",computer," - ","You ", human)
            for(i=0; i<5 ; i++){
                round = playRound(computerPlay(Math.random()),playerSelection(prompt("Enter Rock, Paper or Scissors")))
                // here we call playRound with computerPlay, which parameter would be a random number
                // and playerSelection which parameter it's a prompt for the player to select one option
                if (round === 0){ //depending of the value that playRound return, 
                    computer = computer +1 ; // it would give +1 to whoever won and store it to see who wins more games.
                }
                else if(round === 1){
                    human = human + 1;
                }
                else if(round === 2){
                    human = human + 1;
                    computer = computer +1;
                }
                console.log("COM ",computer," - ","You ", human)
            }
            if(computer > human){
                console.log("You lost the game.")
            }
            else if(computer = human){
                console.log("Wow! It's a tie. What are the odds?")
            }
            else{
                console.log("You won the game!")
            }
        }

        game();
    </script>
</body>
</html>
